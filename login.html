<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン - わかくさ掲示板</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 100px; background: #f5f5f5; }
    input { padding: 5px; margin: 10px; }
  </style>
</head>
<body>
  <h1>管理者ログイン</h1>
  <input type="password" id="admin-password" placeholder="パスワード" />
  <button onclick="login()">ログイン</button>

  <script>
    function login() {
      const pw = document.getElementById("admin-password").value;
      if (pw === "wakakusanagisa") {
        localStorage.setItem("isAdmin", "true");
        alert("ログイン成功");
        location.href = "index.html";
      } else {
        alert("パスワードが間違っています");
      }
    }
  </script>
</body>
</html>
